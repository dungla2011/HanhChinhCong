<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung Tâm Phục Vụ Hành Chính Công - Phường Gia Lộc</title>
    <link rel="stylesheet" href="styles-trang-chu.css">
</head>
<body>
    <div class="container-main">
        <!-- Header -->
        <div class="header-top">
            <div class="back-btn"> 
                <a href="index.html" style="text-decoration: none; color: inherit;" class="back-link">
                ←
                </a>


            </div>
            <div class="logo-section">
                <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Logo hình 4 tay -->
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#d32f2f" stroke-width="2"/>
                    <path d="M 50 20 L 60 35 L 50 40 L 40 35 Z" fill="#d32f2f"/>
                    <path d="M 80 50 L 65 60 L 60 50 L 65 40 Z" fill="#d32f2f"/>
                    <path d="M 50 80 L 40 65 L 50 60 L 60 65 Z" fill="#d32f2f"/>
                    <path d="M 20 50 L 35 40 L 40 50 L 35 60 Z" fill="#d32f2f"/>
                </svg>
            </div>
            <div class="settings-icon">⚙️</div>
        </div>

        <!-- Title Section -->
        <div class="title-section">
            <h1>TRUNG TÂM PHỤC VỤ HÀNH CHÍNH CÔNG</h1>
            <h2>PHƯỜNG GIA LỘC</h2>
            <p class="subtitle">Hành Chính Phục Vụ</p>
        </div>

        <!-- Hướng Dẫn Sử Dụng -->
        <div class="guide-section">
            <div class="guide-header">
                <span class="guide-icon">ⓘ</span>
                <span class="guide-title">HƯỚNG DẪN SỬ DỤNG</span>
            </div>
            <div class="guide-content">
                <div class="guide-item">
                    <span class="check-mark">✓</span>
                    <span>Chọn dịch vụ sử dụng theo yêu cầu.</span>
                </div>
                <div class="guide-item">
                    <span class="check-mark">✓</span>
                    <span>Chuẩn bị giấy tờ tùy thuận hợp lệ.</span>
                </div>
                <div class="guide-item">
                    <span class="check-mark">✓</span>
                    <span>Cho nhân viên quay phát loa gọi số.</span>
                </div>
                <div class="guide-item">
                    <span class="check-mark">✓</span>
                    <span>Mang phiếu và hộ số đã chuẩn bị đến quầy tiếp nhận.</span>
                </div>
            </div>
        </div>

        <!-- Services Grid -->
        <div class="services-section">
            <div class="services-grid">
                <button class="service-btn service-btn-1">
                    <div class="service-title">Lĩnh vực Xây dựng - Công thương<br>Văn hoá - Tài chính</div>
                </button>
                <button class="service-btn service-btn-2">
                    <div class="service-title">Chống thực</div>
                </button>
                <button class="service-btn service-btn-3">
                    <div class="service-title">Lĩnh vực Nội vụ - Y tế - Giáo dục</div>
                </button>
                <button class="service-btn service-btn-4">
                    <div class="service-title">Lĩnh vực Tư pháp - Hộ tịch</div>
                </button>
                <button class="service-btn service-btn-5">
                    <div class="service-title">Lĩnh vực Nông nghiệp - Môi trường</div>
                </button>
                <button class="service-btn service-btn-6">
                    <div class="service-title">Lĩnh vực Đất đai</div>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright © 2025 by sitecada.com</p>
        </div>
