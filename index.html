<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hành Chính Công - Danh Sách Các Trang</title>
    <link rel="stylesheet" href="styles-index.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Hành Chính Công - Quản Lý Trang</div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Danh Sách Trang</h2>
            <ul class="page-list" id="pageList">
                <!-- Danh sách sẽ được sinh động tạo -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="welcome-section" id="welcomeSection">
                <h1>Chào Mừng</h1>
                <p>Chọn một trang từ danh sách bên trái để xem preview</p>
            </div>

            <div class="page-viewer" id="pageViewer" style="display: none;">
                <div class="page-header">
                    <h2 id="pageTitle"></h2>
                    <a id="pageLink" href="#" target="_blank" class="open-btn">Mở trong Tab Mới</a>
                </div>
                <div class="iframe-container">
                    <iframe id="pageFrame" src="" title="Page Preview"></iframe>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Hành Chính Công. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="script-index.js"></script>
</body>
</html>
